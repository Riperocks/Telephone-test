<ion-header no-border>
  <ion-toolbar>
    <ion-title>My Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="segments-holder" padding-horizontal>
    <ion-segment (ionChange)="segmentChanged($event)" [value]="category">
      <ion-segment-button value="upcoming">
        <ion-label>Upcoming</ion-label>
      </ion-segment-button>
      <ion-segment-button value="previous">
        <ion-label>Previous</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <div class="sections" *ngIf="category == 'upcoming'">
    <div class="the-list">
      <div class="appointment" >
        <ion-row id="closer">
          <ion-col size="5" class="date-row" text-center>
            <h5>December 12</h5>
            <p>Thu 9:30</p>
          </ion-col>
          <ion-col size="7" class="details-col">
            <ion-item lines="none">
              <ion-avatar slot="start">
                <img src="assets/imgs/barbers/bbr2.png" />
              </ion-avatar>
              <ion-label>
                <h3>Hair Cut</h3>
                <p>Barry Allen</p>
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>
      <div class="appointment">
          <ion-row>
            <ion-col size="5" class="date-row" text-center>
              <h5>December 18</h5>
              <p>Thu 9:30</p>
            </ion-col>
            <ion-col size="7" class="details-col">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <img src="assets/imgs/barbers/bbr1.png" />
                </ion-avatar>
                <ion-label>
                  <h3>Hair Color</h3>
                  <p>John Nick</p>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </div>
    </div>
  </div>
  <div class="sections" *ngIf="category == 'previous'">
      <div class="the-list">
        <div class="appointmentp">
          <ion-row id="ok">
            <ion-col size="5" class="date-row" text-center>
              <h5>November 12</h5>
              <p>Thu 9:30</p>
            </ion-col>
            <ion-col size="7" class="details-col">
              <ion-item lines="none">
                <ion-avatar slot="start">
                  <img src="assets/imgs/barbers/bbr2.png" />
                </ion-avatar>
                <ion-label>
                  <h3>Hair Cut</h3>
                  <p>Barry Allen</p>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </div>
        <div class="appointmentp">
            <ion-row id="missed">
              <ion-col size="5" class="date-row" text-center>
                <h5>November 18</h5>
                <p>Thu 9:30</p>
              </ion-col>
              <ion-col size="7" class="details-col">
                <ion-item lines="none">
                  <ion-avatar slot="start">
                    <img src="assets/imgs/barbers/bbr1.png" />
                  </ion-avatar>
                  <ion-label>
                    <h3>Hair Color</h3>
                    <p>John Nick</p>
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </div>
      </div>
    </div>
</ion-content>
